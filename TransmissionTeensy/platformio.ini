[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
board_build.f_cpu = 600000000L
lib_deps = 
	enjoyneering/LiquidCrystal_I2C@^1.3.3
	adafruit/Adafruit seesaw Library@^1.6.3
	luni64/TeensyTimerTool@^1.3.0
